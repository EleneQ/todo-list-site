<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">My Todo List</h1>
    </header>

    <main>
      <div class="main">
        <form
          action="https://formsubmit.co/girlwithcheeks123@gmail.com"
          method="POST"
        >
          <div class="todo-input-container">
            <input
              class="todo-input-box"
              type="text"
              name="todo"
              placeholder="Enter a todo..."
            />
            <button type="submit" id="add-btn" class="add-btn">
              <i class="fas fa-plus-square"></i>
            </button>
          </div>
          <!--so that there's no captcha when submitting a new todo-->
          <input type="hidden" name="_captcha" value="false" />

          <div class="select-container">
            <label for="filter-todos" class="sr-only">Task organization options</label> <!--for accessibility-->
            <select id="filter-todos" class="filter-todos" name="todo-type">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
        </form>

        <div class="todos-container">
          <ul id="todo-list">
            <!-- <li class="todo">
              <input
                class="todo-checkbox"
                type="checkbox"
                name="completed"
              />
              <input
                class="todo-text"
                type="text"
                name="todo-text"
                value="A new task"
                readonly
              />

              <button class="edit-btn">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="delete-btn">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li> -->
          </ul>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
